<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GritSquare</title>
    <link rel="shortcut icon" href="./assets/grit_academy_logo.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" type="module"></script>
    <script src="./js/api.js" type="module"></script>
  </head>
  <body>
    <div class="formContainer">
      <form id="messageForm">
        <label for="name">Username:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <textarea
          name="message"
          id="messageBoard"
          placeholder="Write your message here"
        ></textarea>
        <button type="submit" id="submitButton">Submit</button>
        <select name="sort-messages" id="sort">
          <option value="chronological" selected="selected">date</option>
          <option value="alpha-asend">alphabetical asending</option>
          <option value="alpha-desend">alphabetical decending</option>
          <option value="message-length">message length</option>
        </select>
      </form>
      <div class="birthdayDiv">
        <h1>OMG IT'S YOUR BIRTHDAY ðŸŽ‰ðŸŽ‚</h1>
        </div>
    </div>

    <div class="motd-container">
      <h2>Message of the Refresh</h2>
      <div id="motdDisplay">No message selected yet.</div>
    </div>    

    <div class="messageContainer">
      <div id="messageDisplay">
        
      </div>
      
    </div>
  </body>
</html>
